pihole:
  replicaCount: 1
  

  persistentVolumeClaim:
    enabled: true

  admin:
    existingSecret: pihole-admin
    passwordKey: password

  DNS1: "8.8.8.8"
  DNS2: "8.8.4.4"

  serviceDns:
    type: LoadBalancer
    loadBalancerIP: 192.168.39.250

  serviceWeb:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - pihole.home
